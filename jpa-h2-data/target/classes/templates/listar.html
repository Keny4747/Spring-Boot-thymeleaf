<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- inicio navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" role="button"
					data-toggle="dropdown" aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<br>

	<!-- fin navbar -->



	<div class="container">

		<p>
			<a th:href="@{/form}" class="btn btn-success btn-xs">Crear
				Pelicula</a>
		</p>

		<h3
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h3>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Descripci√≥n</th>
					<th>Editar</th>
					<th>Eliminar</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="pelicula : ${lista}">
					<td th:text="${pelicula.codigo}"></td>
					<td th:text="${pelicula.nombre}"></td>
					<td th:text="${pelicula.descripcion}"></td>
					<td><a type="button" class="btn btn-warning" th:href="@{/form/}+${pelicula.codigo}">Editar</a></td>
					<td><a type="button" class="btn btn-danger" th:href="@{/eliminar/}+${pelicula.codigo}" th:attr="onclick='return confirm(\'Realmente desea eliminar la pelicula: ' + ${pelicula.nombre} + '\');'">Eliminar</a></td>
				</tr>


			</tbody>
		</table>



	</div>


	<br>
